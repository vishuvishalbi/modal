<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of ids">
      {{users[i].name}}
      <div class="item-note" slot="end">
        {{users[i].email}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
