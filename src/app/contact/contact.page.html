<ion-header>
  <ion-toolbar>
    <ion-title>contact</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of everybody | async">
      {{contact?.displayName}} 
      <p class="item-note" slot="end" *ngFor="let num of contact?.phoneNumbers">
        {{num.value}}
      </p>
    </ion-item>    
  </ion-list>
</ion-content>
